language: python
dist: xenial

python:
  - 3.5
  - 3.6
  - 3.7
os:
  - linux

matrix:
  include:

    # macOS builds

    - language: generic
      python: 3.7
      os: osx

    # Linting

    - python: 3.7
      env: JOB=lint
      script: python setup.py lint
      after_success: false

before_install:
  - set -e
  - |
    if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      shell_session_update() { :; }
      brew update
      brew unlink python@2
      brew upgrade python3
      python --version
      cp test/scripts/sitecustomize.py .
    fi
install:
  - pip install codecov .[test]
script:
  - python setup.py coverage -q
after_success:
  - codecov
